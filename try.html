<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Extract Nomination Dates</title>
</head>
<body>
<h2>Nomination Start and End Dates</h2>

<pre id="result" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></pre>

<script>
(async () => {
    const url = 'https://sbr.com.sg/event/sbr-technology-excellence-awards'; // <-- put your URL here
    const result = document.getElementById('result');

    try {
        const response = await fetch(url, { method: 'GET', mode: 'cors' });
        const html = await response.text();

        // Parse HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Get the nomination-date div
        const nominationDiv = doc.querySelector('div.nomination-date');

        if (!nominationDiv) {
            result.textContent = 'Nomination section not found';
            return;
        }

        const startDiv = nominationDiv.querySelector('div.date.start-date');
        const endDiv = nominationDiv.querySelector('div.date.end-date');

        const startDate = startDiv ? startDiv.getAttribute('date') : 'Not found';
        const endDate = endDiv ? endDiv.getAttribute('date') : 'Not found';

        result.textContent = `Nomination Start Date: ${startDate}\nNomination End Date: ${endDate}`;
    } catch (error) {
        result.textContent = 'Error fetching HTML: ' + error;
    }
})();
</script>
</body>
</html>
