<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      height: 100vh;
    }

    #countdown {
      color: black;
      text-align: center;
      font-size: 3em;
    }
  </style>
</head>

<body>
  <div id="countdown">Loading…</div>

  <script>
    const params = new URLSearchParams(window.location.search);

    const code = params.get("code") || "sbr";
    const awardName = params.get("name");

    const countdownElement = document.getElementById("countdown");

    if (!awardName) {
      countdownElement.textContent = "No award name provided.";
      throw new Error("Missing name parameter");
    }

    // 1️⃣ Load data.json
    fetch("data.json")
      .then(res => res.json())
      .then(config => {
        const site = config[code];

        if (!site || !site.url) {
          throw new Error("Invalid code or missing url in data.json");
        }

        const awardsUrl = site.url + "/node/content-menu/awards.json";
        return fetch(awardsUrl);
      })
      .then(res => res.json())
      .then(items => {
        // 2️⃣ Find matching award by title
        const award = items.find(
          item => item.title?.trim() === awardName.trim()
        );

        if (!award || !award.field_date) {
          throw new Error("Award or field_date not found");
        }

        startCountdown(award.field_date);
      })
      .catch(err => {
        console.error(err);
        countdownElement.textContent = "Failed to load countdown.";
      });

    // =============================
    // Countdown logic
    // =============================
    function startCountdown(dateString) {
      const targetTime = new Date(dateString).getTime();

      if (isNaN(targetTime)) {
        countdownElement.textContent = "Invalid date format.";
        return;
      }

      const timer = setInterval(() => {
        const now = Date.now();
        const diff = targetTime - now;

        if (diff <= 0) {
          clearInterval(timer);
          countdownElement.textContent = "DONE";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownElement.textContent =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    }
  </script>
</body>
</html>
