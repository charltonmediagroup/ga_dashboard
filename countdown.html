<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 20px;
    }

    #countdown {
      color: black;
      text-align: center;
      margin-top: 0; 
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const datetimeParam = params.get('datetime');  // Example: "2025-12-31T23:59:59"
    const fontSizeParam = params.get('fontsize');  // Example: "48px"

    const countdownElement = document.getElementById("countdown");

    // Apply font size if provided
    if (fontSizeParam) {
      countdownElement.style.fontSize = fontSizeParam;
    } else {
      countdownElement.style.fontSize = "3em"; // default size
    }

    if (!datetimeParam) {
      countdownElement.innerHTML = "No datetime provided in URL.";
    } else {
      const targetDate = new Date(datetimeParam).getTime();

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(interval);
          countdownElement.innerHTML = "EXPIRED";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }, 1000);
    }
  </script>
</body>
</html>
