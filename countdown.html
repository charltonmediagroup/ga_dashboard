<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Countdown Timer Submission Start</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      height: 100vh;
    }

    #countdown {
      color: black;
      text-align: center;
      font-size: 3em;
    }
  </style>
</head>

<body>
  <div id="countdown">Loadingâ€¦</div>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const datetimeParam = params.get('datetime');  // Example: "2025-12-31T23:59:59"
    const fontSizeParam = params.get('fontsize');  // Example: "48px"

    const countdownElement = document.getElementById("countdown");

    // Apply font size if provided
    countdownElement.style.fontSize = fontSizeParam || "3em";

    if (!datetimeParam) {
      countdownElement.textContent = "No datetime provided in URL.";
    } else {
      const targetTime = new Date(datetimeParam).getTime();

      if (isNaN(targetTime)) {
        countdownElement.textContent = "Invalid datetime.";
      } else {
        // Synchronous per-second countdown
        function updateCountdown() {
          const now = Date.now();
          const diff = targetTime - now;

          if (diff <= 0) {
            countdownElement.textContent = "Submission Started";
            return;
          }

          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

          // Schedule next tick exactly at the next second
          const nextTick = 1000 - (now % 1000);
          setTimeout(updateCountdown, nextTick);
        }

        updateCountdown(); // start immediately
      }
    }
  </script>
</body>

</html>
