<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: transparent
    }
    #countdown {
      font-size: 3em;
      color: black;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>

  <script>
    // Get datetime from URL parameter
    const params = new URLSearchParams(window.location.search);
    const datetimeParam = params.get('datetime'); // Example: "2025-12-31T23:59:59"

    if (!datetimeParam) {
      document.getElementById('countdown').innerHTML = "No datetime provided in URL.";
    } else {
      const targetDate = new Date(datetimeParam).getTime();
      const countdownElement = document.getElementById("countdown");

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          clearInterval(interval);
          countdownElement.innerHTML = "EXPIRED";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }, 1000);
    }
  </script>
</body>
</html>
