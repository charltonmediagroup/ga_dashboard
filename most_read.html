<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Read Titles</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        table {
            flex: 1;
            width: 100%;
            border-collapse: collapse;
            font-family: roboto, sans-serif;
            table-layout: fixed;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f0f0f0;
            text-align: left;
        }

        th.views, td.views {
            text-align: right;
            color: #888;
            width: 100px; /* fixed width */
        }
    </style>
</head>
<body>
    <table id="titles-table">
        <thead>
            <tr>
                <th>Title</th>
                <th class="views">Views</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be appended here -->
        </tbody>
    </table>

    <script>
        (async () => {
            try {
                // Fetch data.json
                const configRes = await fetch("data.json");
                if (!configRes.ok) throw new Error("Failed to load data.json");
                const config = await configRes.json();

                // URL parameters
                const params = new URLSearchParams(window.location.search);
                const code = params.get("code") || "sbr";
                const showViewsParam = params.get("show-views");
                const showViews = showViewsParam === "1" || showViewsParam?.toLowerCase() === "true";

                const site = config[code] || config["sbr"];
                if (!site || !site.url) throw new Error("url not found in data.json");

                // Dynamic timestamp parameter for cache-busting
                const timestamp = Date.now();
                const dynamicParamName = `ts${timestamp}`;
                const url = `${site.url.replace(/\/$/, '')}/top-read-feed.xml?${dynamicParamName}=${timestamp}`;
                console.log("Fetching URL:", url);

                // Fetch XML feed
                const xmlRes = await fetch(url);
                if (!xmlRes.ok) throw new Error("Failed to fetch RSS XML");
                const xmlText = await xmlRes.text();

                // Parse XML
                const parser = new DOMParser();
                const xml = parser.parseFromString(xmlText, "application/xml");
                const items = Array.from(xml.querySelectorAll("item"));

                if (!items.length) {
                    document.getElementById("titles-table").textContent = "No items found in the feed.";
                    return;
                }

                // Namespace-aware dc:creator parsing
                const DC_NAMESPACE = "http://purl.org/dc/elements/1.1/";
                const feeds = items.map(item => {
                    const dcElem = item.getElementsByTagNameNS(DC_NAMESPACE, "creator")[0]
                                   || item.getElementsByTagName("dc:creator")[0];
                    return {
                        title: item.querySelector("title")?.textContent.trim() || "Untitled",
                        views: parseInt(dcElem?.textContent.trim() || "0", 10)
                    };
                });

                // Sort by views descending
                feeds.sort((a, b) => b.views - a.views);

                // Render table rows
                const tbody = document.querySelector("#titles-table tbody");
                feeds.forEach(f => {
                    const tr = document.createElement("tr");

                    const tdTitle = document.createElement("td");
                    tdTitle.textContent = f.title;
                    tr.appendChild(tdTitle);

                    const tdViews = document.createElement("td");
                    tdViews.className = "views";
                    tdViews.textContent = f.views;

                    if (showViews) tr.appendChild(tdViews);
                    tbody.appendChild(tr);
                });

                // Hide Views header if showViews is false
                if (!showViews) {
                    document.querySelector("#titles-table th.views")?.remove();
                }

            } catch (err) {
                console.error(err);
                document.getElementById("titles-table").textContent = "Failed to load feed.";
            }
        })();
    </script>
</body>
</html>
