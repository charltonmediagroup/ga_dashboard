<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards Countdown Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .grid {
            width: 100vw;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(auto-fit, minmax(10px, 1fr));
            gap: 8px;
        }

        .card {
            display: grid;
            gap: 5px;
            place-items: center;
            text-align: center;
        }

        .block {
            height: fit-content;
            padding: 1px 1px;
            display: grid;
            place-items: center;
            font-size: 15px;
        }

        .img-wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        .img-wrap img {
            max-width: min(100%, 500px);
            max-height: min(180px, 40vh);
            height: auto;
        }
    </style>
</head>

<body>
    <div class="grid" id="grid"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const CODE = params.get("code") || "qsr-aus";
        const image_size = params.get("image-size") ? Math.min(parseInt(params.get("image-size")), 100) : 100;
        const rawFont = params.get("font-size");
        let font_size;

        if (rawFont) {
            const num = parseFloat(rawFont);
            const unitMatch = rawFont.match(/[a-z%]+$/i);
            if (!isNaN(num)) {
                font_size = unitMatch ? rawFont : num + "px";
            } else {
                font_size = "15px";
            }
        } else {
            font_size = "15px";
        }

        function startCountdown(dateString, el, doneText) {
            const target = new Date(dateString).getTime();
            if (isNaN(target)) { el.textContent = doneText; return; }

            function tick() {
                const diff = target - Date.now();
                if (diff <= 0) { el.textContent = doneText; return; }
                const d = Math.floor(diff / 86400000),
                    h = Math.floor(diff / 3600000) % 24,
                    m = Math.floor(diff / 60000) % 60,
                    s = Math.floor(diff / 1000) % 60;
                el.textContent = `${d}d ${h}h ${m}m ${s}s`;
                setTimeout(tick, 1000 - (Date.now() % 1000));
            }
            tick();
        }

        async function loadAwards() {
            const config = await fetch("data.json").then(r => r.json());
            const site = config[CODE];
            if (!site?.url) throw new Error("Invalid code");
            const awards = await fetch(site.url + "/node/content-menu/awards.json?cache=false").then(r => r.json());
            return { siteUrl: site.url, awards };
        }

        async function fetchAwardImagesMap(url) {
            try {
                const html = await fetch(url).then(r => r.text());
                const doc = new DOMParser().parseFromString(html, "text/html");

                // 1️⃣ Try header logo in block__image
                let imgEl = doc.querySelector(".block__image img");
                if (imgEl) return imgEl.dataset.src || imgEl.src;

                // 2️⃣ Try favicon / apple-touch-icon
                const iconEl = doc.querySelector('link[rel="icon"], link[rel="apple-touch-icon"]');
                if (iconEl) return iconEl.href;

                // 3️⃣ Try Open Graph image
                const ogEl = doc.querySelector('meta[property="og:image"]');
                if (ogEl) return ogEl.content;

                // If nothing found
                return null;
            } catch (e) {
                console.warn("Failed to fetch logo:", e);
                return null;
            }
        }

        async function fetchNominationDates(award) {
            try {
                const [startDate, endDate] = await Promise.all([
                    fetchNodeDate(award.view_node, "div.nomination-date div.date.start-date"),
                    fetchNodeDate(award.view_node, "div.nomination-date div.date.end-date")
                ]);
                return { ...award, startDate, endDate };
            } catch {
                return { ...award, startDate: null, endDate: null };
            }
        }

        async function fetchNodeDate(url, selector) {
            try {
                const html = await fetch(url).then(r => r.text());
                const doc = new DOMParser().parseFromString(html, "text/html");
                const nominationEl = doc.querySelector("div.nomination-date");
                if (!nominationEl) return null;
                const el = nominationEl.querySelector(selector.replace("div.nomination-date", ""));
                const raw = el?.getAttribute("date");
                return raw ? new Date(raw).toISOString() : null;
            } catch {
                return null;
            }
        }

        async function renderGrid() {
            const grid = document.getElementById("grid");
            const { siteUrl, awards: rawAwards } = await loadAwards();
            const imageMap = await fetchAwardImagesMap(siteUrl);

            const awards = await Promise.all(rawAwards.map(async award => {
                const data = await fetchNominationDates(award);
                const imgData = imageMap[award.view_node] || Object.values(imageMap).find(x => x.title === award.title);
                data.imgUrl = imgData?.imgUrl || "";
                return data;
            }));

            awards.sort((a, b) => new Date(a.field_date) - new Date(b.field_date));

            const now = Date.now();

            awards.forEach(award => {
                const card = document.createElement("div");
                card.className = "card";

                const startTime = award.startDate ? new Date(award.startDate).getTime() : null;
                const endTime = award.endDate ? new Date(award.endDate).getTime() : null;
                const awardTime = award.field_date ? new Date(award.field_date).getTime() : null;

                // Only submission dates compared with each other
                const startError = startTime && endTime && startTime > endTime;
                const endError = endTime && startTime && endTime < startTime;

                // Award error compared to submission dates only
                const awardError = awardTime && ((startTime && awardTime < startTime) || (endTime && awardTime < endTime));

                card.innerHTML = `
                    <div class="img-wrap"><img src="${award.imgUrl}" alt="${award.title}"></div>
                    <div class="block start">${startError ? "ERROR" : (startTime && startTime <= now ? "Submission Started" : "Submission Started")}</div>
                    <div class="block end">${endError ? "ERROR" : (endTime && endTime <= now ? "Submission Ended" : "Submission End")}</div>
                    <div class="block main">${awardError ? "ERROR" : (awardTime && awardTime <= now ? "Awards Ended" : "Award Date")}</div>
                `;


                const img = card.querySelector(".img-wrap img");
                img.style.maxWidth = image_size + "%";
                img.style.height = "auto";

                const blocks = card.querySelectorAll(".block");
                blocks.forEach(block => block.style.fontSize = font_size);

                grid.appendChild(card);

                if (!startError && startTime) startCountdown(startTime, card.querySelector(".start"), "Submission Started");
                if (!endError && endTime) startCountdown(endTime, card.querySelector(".end"), "Submission Ended");
                if (!awardError && awardTime) startCountdown(awardTime, card.querySelector(".main"), "Awards Ended");
            });
        }

        renderGrid();
    </script>
</body>

</html>
